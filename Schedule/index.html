<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

    <header>

        <button onclick="btnClickEvent()">
            <img class="menu_btn" src="icon/free-icon-menu-2976215.png">
        </button>

        <div class="logo_container">
            <img class="stageus_logo" src="icon/stageus_logo_white.png">
        </div>

    </header>

    <form action="jsp (action)/LoginAction.jsp" id="index_form">

        <p class="text_login">Log In</p>

        <div class="login_box">
            <img class="login_icon" src="icon/free-icon-login-310869.png">
            <input class="input_login" id="id_value" name="id_value" type="text" placeholder="이메일을 입력하세요." maxlength="320">
        </div>

        <div class="login_box">
            <img class="login_icon" src="icon/free-icon-password-7817000.png">
            <input class="input_login" id="pw_value" name="pw_value" type="password" placeholder="비밀번호를 입력하세요." minlength="6" maxlength="20">
        </div>

        <div id="error_message_box"></div>
        <input type="button" id="btn_login" value="Log In" onclick="submitChecking()">

        <a href="jsp (page)/FindPwPage.jsp">PW 찾기 |</a>
        <a href="jsp (page)/FindIdPage.jsp">ID 찾기 |</a>
        <a href="jsp (page)/JoinMemberPage.jsp">회원가입</a>

    </form>

    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
